<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row"><!-- aqui ponemos lo de las columnas maximo tiene que ser 12 -->
            <div class="col-1 bg-danger">1</div>
            <div class="col-1 bg-primary">2</div>
            <div class="col-1 bg-success">3</div>
            <div class="col-1 bg-warning">4</div>
            <div class="col-1 bg-secondary">5</div>
            <div class="col-1 bg-info">6</div>
            <div class="col-1 bg-danger">7</div>
            <div class="col-1 bg-primary">8</div>
            <div class="col-1 bg-success">9</div>
            <div class="col-1 bg-warning">10</div>
            <div class="col-1 bg-secondary">11</div>
            <div class="col-1 bg-info">12</div>

        </div>
    </div>

    <div class="container mt-4">
        <div class="row"><!-- pueden ser 6 va de 2 en 2-->
            <div class="col-2 bg-danger">2</div>
            <div class="col-2 bg-primary">4</div>
            <div class="col-2 bg-success">6</div>
            <div class="col-2 bg-warning">8</div>
            <div class="col-2 bg-secondary">10</div>
            <div class="col-2 bg-info">12</div>

        </div>
    </div>

    <div class="container mt-4">
        <div class="row"><!-- pueden ser 4 columnas va de 3 en 3-->
            <div class="col-3 bg-danger">3</div>
            <div class="col-3 bg-primary">6</div>
            <div class="col-3 bg-success">9</div>
            <div class="col-3 bg-warning">12</div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row"><!-- pueden ser 3 va de 4 en 4-->
            <div class="col-4 bg-danger">4</div>
            <div class="col-4 bg-primary">8</div>
            <div class="col-4 bg-success">12</div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row"><!-- pueden ser 2 va de 6 -->
            <div class="col-6 bg-danger">6</div>
            <div class="col-6 bg-primary">6</div>
            <!-- puedes jugar con las clases y ver cuantas columnas quieres pero siempre maximo tiene que tener 12 en cada fila-->
            
            
        </div>
    </div>
</body>
</html>
